<!DOCTYPE html>
<html>
  <head>
    <title>Caesium</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link href='../css/style.css' type='text/css' rel='stylesheet'>
  </head>
  <body>
    <div id='welcome-div'>
      <h1 id='main-title'>
        <span id='first-title-letter'>C</span><span id='finish-title-word'>aesium</span>
      </h1>
      <button class = 'intro' id='log-in'>Log in</button>
      <button class = 'intro' id='sign-up'>Sign up</button>
    </div>
    <div id='info-div'>
      <input type='text' id='fname' class='info' placeholder='First Name'>
      <input type='text' id='lname' class='info' placeholder='Last Name'>
      <input type='text' id='email' class='info' placeholder='Email'>
      <input type='password' id='pass' class='info' placeholder='Password'>
      <input type='password' id='passConf' class='info' placeholder='Confirm Password'>
      <button class = 'intro' id='back'>Back</button>
      <button class = 'intro' id='submit'></button>
    </div>
    <script src='../js/script.js' defer></script>
  </body>
</html>
